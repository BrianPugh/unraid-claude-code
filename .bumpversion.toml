[tool.bumpversion]
current_version = "2025.11.27"
commit = true
commit_args = ""
tag = true
tag_name = "v{new_version}"
tag_message = "Release v{new_version}"
allow_dirty = false
parse = "(?P<year>\\d{4})\\.(?P<month>\\d{2})\\.(?P<day>\\d{2})"
serialize = ["{year}.{month}.{day}"]

[[tool.bumpversion.files]]
filename = "claude-code.plg"
search = 'version="{current_version}"'
replace = 'version="{new_version}"'

[[tool.bumpversion.files]]
filename = "claude-code.plg"
search = "###{current_version}"
replace = "###{new_version}"

[[tool.bumpversion.files]]
filename = "claude-code.plg"
search = "plugin v{current_version}"
replace = "plugin v{new_version}"
